{% extends 'base.html' %}
{% block title %}Top 10 Customers{% endblock %}
{% block content %}


<h1>Top 10 Customers</h1>
<!-- // TODO: destructure the two things! -->
<ol style="column-count: 4">
  {% for customer, count in customersAndCounts %}
  <li>
    <a href="/{{ customer.id }}/">
      {{ customer.getFullName() }}
    </a>
    , Reservations: {{ count }}
  </li>
  {% endfor %}
</ol>

{% endblock %}
