{% extends 'base.html' %}
{% block title %}Top 10 Customers{% endblock %}
{% block content %}


<h1>Top 10 Customers</h1>

<ol style="column-count: 4">
  {% for customerAndCount in customersAndCounts %}
  <li>
    <a href="/{{ customerAndCount[0].id }}/">
      {{ customerAndCount[0].getFullName() }}
    </a>
    , Reservations: {{ customerAndCount[1] }}
  </li>
  {% endfor %}
</ol>

{% endblock %}
